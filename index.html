<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="BELLASTREAM - Stream unlimited movies and series in HD quality">
<meta name="keywords" content="movies, streaming, watch online, HD movies, series">
<title>BELLASTREAM - Stream Unlimited Movies & Series</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

:root{
--primary:#e50914;
--primary-dark:#b20710;
--secondary:#ffd700;
--dark:#0a0a0a;
--dark-light:#141414;
--dark-medium:#1a1a1a;
--text:#ffffff;
--text-gray:#b3b3b3;
}

body{
font-family:'Inter',sans-serif;
background:var(--dark);
color:var(--text);
overflow-x:hidden;
line-height:1.6;
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
background:linear-gradient(to bottom,rgba(0,0,0,.9),transparent);
padding:20px 50px;
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
}

.logo{
font-family:'Orbitron',sans-serif;
font-size:32px;
font-weight:900;
color:var(--primary);
letter-spacing:2px;
display:flex;
gap:10px;
}

.logo::before{
content:"‚ñ∂";
color:var(--secondary);
animation:pulse 2s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.2)}
}

nav{
display:flex;
gap:30px;
align-items:center;
}

nav a{
color:var(--text);
text-decoration:none;
font-weight:500;
position:relative;
}

nav a::after{
content:"";
position:absolute;
bottom:-5px;
left:0;
width:0;
height:2px;
background:var(--primary);
transition:.3s;
}

nav a:hover{color:var(--primary);}
nav a:hover::after{width:100%;}

.contact-btn{
background:var(--primary);
color:#fff;
padding:10px 25px;
border:none;
border-radius:5px;
cursor:pointer;
font-weight:600;
}

.contact-btn:hover{background:var(--primary-dark);}

/* MODAL */
.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.9);
z-index:2000;
justify-content:center;
align-items:center;
}

.modal.active{display:flex;}

.modal-content{
background:var(--dark-light);
padding:40px;
border-radius:15px;
max-width:500px;
width:90%;
position:relative;
}

.close-modal{
position:absolute;
top:15px;
right:20px;
font-size:30px;
cursor:pointer;
color:var(--text-gray);
}

.contact-option{
background:var(--dark-medium);
padding:20px;
margin:15px 0;
border-radius:10px;
display:flex;
gap:15px;
cursor:pointer;
}

/* SEARCH */
.search-container{
margin-top:100px;
padding:40px 50px;
text-align:center;
}

.search-box{
max-width:800px;
margin:auto;
position:relative;
}

.search-input{
width:100%;
padding:18px 60px 18px 25px;
background:var(--dark-light);
border:2px solid var(--dark-medium);
border-radius:50px;
color:var(--text);
}

.search-icon{
position:absolute;
right:25px;
top:50%;
transform:translateY(-50%);
}

/* SECTIONS */
.section{
padding:40px 50px;
}

.section-header{
display:flex;
justify-content:space-between;
margin-bottom:25px;
}

.section-title{
font-size:28px;
font-weight:700;
}

.trending-badge{
background:linear-gradient(135deg,var(--primary),#ff6b6b);
padding:5px 15px;
border-radius:20px;
font-size:12px;
}

/* GRID */
.movie-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
gap:25px;
}

.movie-card{
background:var(--dark-light);
border-radius:10px;
overflow:hidden;
transition:.3s;
}

.movie-card:hover{
transform:scale(1.05);
}

/* PLAYER */
.player-modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.95);
z-index:3000;
justify-content:center;
align-items:center;
}

.player-modal.active{display:flex;}

.player-container{
width:90%;
max-width:1400px;
background:var(--dark-light);
border-radius:15px;
overflow:hidden;
}

.player-header{
padding:20px 30px;
background:var(--dark-medium);
display:flex;
justify-content:space-between;
}

.player-title{
font-size:24px;
font-weight:700;
}

.quality-btn{
padding:8px 15px;
background:var(--dark);
border:1px solid var(--dark-medium);
color:var(--text);
cursor:pointer;
}

.player-video{
aspect-ratio:16/9;
background:#000;
}

.player-info{
padding:25px 30px;
background:var(--dark-medium);
}

/* FOOTER */
footer{
background:var(--dark-light);
padding:40px 50px;
text-align:center;
margin-top:60px;
}

.footer-logo{
font-family:'Orbitron',sans-serif;
font-size:28px;
color:var(--primary);
}

.footer-links{
display:flex;
justify-content:center;
gap:30px;
margin-bottom:20px;
}

.footer-links a{
color:var(--text-gray);
text-decoration:none;
}

.footer-links a:hover{color:var(--primary);}
</style>
</head>

<body>

<header>
<div class="logo">BELLASTREAM</div>
<nav>
<a href="#">Home</a>
<a href="#">My Favorites</a>
<button class="contact-btn">Contact Us</button>
</nav>
</header>

<div class="search-container">
<div class="search-box">
<input class="search-input" placeholder="Search movies, series...">
<span class="search-icon">üîç</span>
</div>
</div>

<section class="section">
<h2 class="section-title"><span class="trending-badge">üî• Trending Now</span></h2>
<div class="movie-grid"></div>
</section>

<footer>
<div class="footer-logo">BELLASTREAM</div>
<div class="footer-links">
<a href="#">Contact</a>
<a href="#">Terms</a>
<a href="#">Privacy</a>
</div>
<p>¬©2026 | Powered by Rodgers</p>
</footer>

</body>
</html>
