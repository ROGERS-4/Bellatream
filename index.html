<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BELLASTREAM - Stream unlimited movies and series in HD quality">
    <meta name="keywords" content="movies, streaming, watch online, HD movies, series">
    <title>BELLASTREAM - Stream Unlimited Movies & Series</title>

    <!-- ORIGINAL LINK (LEFT AS IS) -->
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- ================= FULL CSS ADDED ================= -->
    <style>
    :root {
        --primary: #e50914;
        --primary-dark: #b20710;
        --secondary: #ffd700;
        --dark: #0a0a0a;
        --dark-light: #141414;
        --dark-medium: #1a1a1a;
        --text: #ffffff;
        --text-gray: #b3b3b3;
        --radius: 8px;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--dark);
        color: var(--text);
        line-height: 1.5;
    }

    a {
        color: inherit;
        text-decoration: none;
        cursor: pointer;
    }

    button {
        font-family: inherit;
        cursor: pointer;
        border: none;
        outline: none;
    }

    /* HEADER */
    header {
        position: fixed;
        top: 0;
        width: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.95), rgba(0,0,0,0.6));
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        z-index: 1000;
    }

    .logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.6rem;
        font-weight: 900;
        color: var(--primary);
        letter-spacing: 2px;
    }

    header nav a {
        margin-right: 20px;
        font-weight: 500;
    }

    header nav a:hover {
        color: var(--secondary);
    }

    .contact-btn {
        background: var(--primary);
        color: #fff;
        padding: 8px 16px;
        border-radius: var(--radius);
    }

    .contact-btn:hover {
        background: var(--primary-dark);
    }

    /* SEARCH */
    .search-container {
        margin-top: 90px;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .search-box {
        width: 100%;
        max-width: 600px;
        position: relative;
    }

    .search-input {
        width: 100%;
        padding: 14px 45px 14px 15px;
        border-radius: var(--radius);
        border: none;
        background: var(--dark-medium);
        color: var(--text);
        font-size: 15px;
    }

    .search-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.7;
    }

    /* SECTIONS */
    .section {
        padding: 30px;
    }

    .section-header {
        margin-bottom: 15px;
    }

    .section-title {
        font-size: 1.4rem;
        font-weight: 700;
    }

    .trending-badge {
        background: var(--primary);
        padding: 6px 12px;
        border-radius: var(--radius);
        font-size: 0.9rem;
    }

    /* MOVIE GRID */
    .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
    }

    .movie-card {
        background: var(--dark-light);
        border-radius: var(--radius);
        overflow: hidden;
        transition: transform 0.2s ease;
    }

    .movie-card:hover {
        transform: scale(1.05);
    }

    .movie-poster {
        width: 100%;
        height: 230px;
        object-fit: cover;
    }

    .movie-info {
        padding: 10px;
    }

    .movie-title {
        font-size: 0.9rem;
        font-weight: 600;
    }

    /* LOADING */
    .loading {
        grid-column: 1 / -1;
        text-align: center;
        color: var(--text-gray);
        padding: 40px 0;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.2);
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        margin: 0 auto 10px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* MODAL */
    .modal,
    .player-modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }

    .modal-content,
    .player-container {
        background: var(--dark-light);
        border-radius: var(--radius);
        padding: 20px;
        max-width: 500px;
        width: 90%;
    }

    .close-modal,
    .close-player {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 28px;
        cursor: pointer;
    }

    .contact-option {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        margin-top: 10px;
        background: var(--dark-medium);
        border-radius: var(--radius);
        cursor: pointer;
    }

    .contact-option:hover {
        background: #222;
    }

    /* PLAYER */
    .player-container {
        max-width: 900px;
    }

    .player-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .player-video {
        width: 100%;
        height: 450px;
        background: #000;
        border-radius: var(--radius);
        overflow: hidden;
    }

    .quality-btn {
        background: var(--dark-medium);
        color: var(--text);
        padding: 5px 10px;
        border-radius: var(--radius);
        margin-left: 5px;
    }

    .quality-btn.active {
        background: var(--primary);
    }

    .player-info {
        margin-top: 15px;
    }

    .player-actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        flex-wrap: wrap;
    }

    .action-btn {
        background: var(--dark-medium);
        padding: 8px 12px;
        border-radius: var(--radius);
        color: var(--text);
    }

    .action-btn:hover {
        background: var(--primary);
    }

    /* FOOTER */
    footer {
        background: #000;
        padding: 30px;
        margin-top: 40px;
        text-align: center;
    }

    .footer-logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.4rem;
        color: var(--primary);
        margin-bottom: 10px;
    }

    .footer-links a {
        margin: 0 10px;
        font-size: 0.9rem;
        color: var(--text-gray);
    }

    .footer-text {
        font-size: 0.85rem;
        color: var(--text-gray);
    }

    .empty-state {
        grid-column: 1 / -1;
        text-align: center;
        color: var(--text-gray);
        padding: 50px 0;
    }
    </style>
